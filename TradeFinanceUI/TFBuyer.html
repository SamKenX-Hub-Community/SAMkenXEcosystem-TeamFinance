        /****************************************************************************************
            Request LC : Store the details in mongo db for later consumption
        *****************************************************************************************/

        function saveLC_DetailsInMongoDB(lcRequestRecord, Client_Request) {

            var webServerPrefix = "http://127.0.0.1:3500/?"
            var xmlhttp;
            var httpRequestString = webServerPrefix;

            xmlhttp = new XMLHttpRequest();
            httpRequestString += "Client_Request=" + Client_Request;

            var lcRequestKeys = lcRequestRecord.keys();

            for (var currentKey of lcRequestKeys) {

                httpRequestString += "&"
                httpRequestString += currentKey + "=" + lcRequestRecord.get(currentKey);
            }

            xmlhttp.open("POST", httpRequestString, true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.setRequestHeader("accept", "application/json");

            // Wait for Async response and Handle it in web page

            xmlhttp.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {

                    //Parse the JSON Response Object

                    responseObject = JSON.parse(this.response);

                    alert(" Request Content: " + responseObject.Request);
                    alert(" Status Content: " + responseObject.Status);

                } else {

                    alert("Failure to place requestLc call :=> Status : " + this.status + " readyState : " + this.readyState);
                }

            };

            alert("Saving the LC detais in mongoDB => httpRequest : " + httpRequestString);
            xmlhttp.send();

        }

        /****************************************************************************************
        Request LC : Place HyperLedger API Call
        *****************************************************************************************/

        function httpRequestToHyperLedgerServer(lcRequestObject, API_Name) {

            var webServerPrefix = "/tfbc/"
            var xmlhttp;
            var httpRequestString = webServerPrefix + API_Name;

            xmlhttp = new XMLHttpRequest();

            xmlhttp.open("POST", httpRequestString, true);
            xmlhttp.setRequestHeader("Content-type", "application/json");
            xmlhttp.setRequestHeader("accept", "application/json");

            // Wait for Async response and Handle it in web page

            xmlhttp.onreadystatechange = function () {

                    alert("Received Success Response from Hyper Ledger Server :=> " + responseObject);

                }

            };

            var httpParams = JSON.stringify(lcRequestObject);

            //alert("Calling requestLC with Params" + params);
            xmlhttp.send(httpParams);
