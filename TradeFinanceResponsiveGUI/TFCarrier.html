    <!--SellerBank Page : Trade Details display & Generation of BOL After Loading Shipment : Business Logic-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        var bDebug = false;

        var webServerPrefix = "http://127.0.0.1:3500/?";
        var currentCarrierName = null;
        var setAuthRefreshInterval = null;

        /***********************************************************************************************************

        Load Shipment : Change the status of Trade / Shipment in mongo db by changing it to "Shipment_Loaded"
        Load Shipment : Place HyperLedger API Call

        ************************************************************************************************************/

        $("#Load-Shipment-Button").click(function () {

            // Prepare Http Request from Form-data and send the request

            var taId_value = document.getElementById("Trade-Id-Input").value;

            // Mongo DB call for Status Change

            var queryMap = new Map();
            var queryEmpty = true;

            if (HelperUtilsModule.valueDefined(taId_value)) {

                queryMap.set("Trade_Id", taId_value);
                queryEmpty = false;
            }

            if (queryEmpty == true) {

                alert("Trade Agreement Id values are missing while Loading Shipment : ");

            } else {

                // Status Change in MongoDB

                TradeAndLC_StatusUpdateModule.changeStatusOfTradeAndLcRecord(webServerPrefix, queryMap, "LoadShipment");

                // Status Change in HyperLedger

                /*
                var webServerPrefix = "/tfbc/";
                TradeAndLC_StatusUpdateModule.changeStatusOfTradeAndLcRecord_HyperLedger(webServerPrefix, queryMap, "LoadShipment");
                */

                document.getElementById("Trade-Id-Input").value = null;

            }

        });


        /****************************************************************************************
        Retrieve Trade Details : Required for BOL Generation
                                 Along with Carrier's details
        *****************************************************************************************/

        $("#Retrieve-Trade-Details-Button").click(function () {

            // Gather inputs

            var taId_value = document.getElementById("Trade-Id-Input").value;

            // Retrieve Trade Details

            var statusFormDetailsMap = new Map();

            statusFormDetailsMap.set("TA_Element_Id", "Shipment_Details_TA_Id_Value");
            statusFormDetailsMap.set("Buyer_Element_Id", "Shipment_Details_Buyer_Name_Value");
            statusFormDetailsMap.set("Seller_Element_Id", "Shipment_Details_Seller_Name_Value");
            statusFormDetailsMap.set("Shipment_Element_Id", "Shipment_Details_Shipment_Value");
            statusFormDetailsMap.set("ShipmentCount_Element_Id", "Shipment_Details_Shipment_Count_Value");
            statusFormDetailsMap.set("TradeStatus_Element_Id", "Shipment_Details_Trade_Status_Value");

            TradeAndLC_StatusRetrievalModule.retrieveTradeDetailsWrapper(taId_value, false, statusFormDetailsMap);

            // Fill the details of Seller Location & Address

            document.getElementById("Shipment_Details_Carrier_Name").innerHTML =
                window.localStorage.getItem(FlowControlGlobalsModule.currentUser_Name_Key);
            document.getElementById("Shipment_Details_Carrier_Location").innerHTML =
                window.localStorage.getItem(FlowControlGlobalsModule.currentUser_Location_Key);
            document.getElementById("Shipment_Details_Carrier_Address").innerHTML =
                window.localStorage.getItem(FlowControlGlobalsModule.currentUser_Address_Key);

            // Reset Input Text Fields

            document.getElementById("Trade-Id-Input").value = null;

        });

        /****************************************************************************************
            Generate "Bill Of Lading" PDF file based on "Trade Details & Carrier Details"
        *****************************************************************************************/

        $("#Generate-BillOfLading-Button").click(function () {

            if (bDebug == true) {

                alert("Generate Bill of Lading Button Event : Generating BOL PDF File");
            }

            // Retrieve the Trade Details corresponding to currrent Trade

            var taIdValue = document.getElementById("Shipment_Details_TA_Id_Value").textContent;
            var buyerValue = document.getElementById("Shipment_Details_Buyer_Name_Value").textContent;
            var sellerValue = document.getElementById("Shipment_Details_Seller_Name_Value").textContent;
            var shipmentValue = document.getElementById("Shipment_Details_Shipment_Value").textContent;
            var shipmentCountValue = document.getElementById("Shipment_Details_Shipment_Count_Value").textContent;
            var tradeStatusValue = document.getElementById("Shipment_Details_Trade_Status_Value").textContent;

            // Retrieve the Carrier Details ( Current User )

            var carrierName = document.getElementById("Shipment_Details_Carrier_Name").textContent;
            var carrierLocation = document.getElementById("Shipment_Details_Carrier_Location").textContent;
            var carrierAddress = document.getElementById("Shipment_Details_Carrier_Address").textContent;

            // Check for required content

            if (HelperUtilsModule.valueDefined(taIdValue) && HelperUtilsModule.valueDefined(carrierName) &&
                HelperUtilsModule.valueDefined(buyerValue) && HelperUtilsModule.valueDefined(sellerValue) &&
                HelperUtilsModule.valueDefined(shipmentValue) && HelperUtilsModule.valueDefined(shipmentCountValue) &&
                HelperUtilsModule.valueDefined(tradeStatusValue) && HelperUtilsModule.valueDefined(carrierLocation) &&
                HelperUtilsModule.valueDefined(carrierAddress)) {

                if (bDebug == true) {

                    alert("All the values required for BOL are present..Generating BOL");
                }

            } else {

                alert("One of the values required for BOL wasn't retrieved..Please retrieve Trade details");
                return;
            }

            // Create Map with all Details required for BOL

            var BillOfLadingDetailsMap = new Map();

            BillOfLadingDetailsMap.set("taId", taIdValue);
            BillOfLadingDetailsMap.set("shipment", shipmentValue);
            BillOfLadingDetailsMap.set("shipmentCount", shipmentCountValue);
            BillOfLadingDetailsMap.set("buyer", buyerValue);
            BillOfLadingDetailsMap.set("seller", sellerValue);
            BillOfLadingDetailsMap.set("tradeStatus", tradeStatusValue);

            BillOfLadingDetailsMap.set("carrierName", carrierName);
            BillOfLadingDetailsMap.set("carrierLocation", carrierLocation);
            BillOfLadingDetailsMap.set("carrierAddress", carrierAddress);

            // Create PDF File with the Selected Input Content : Client Side

            GenerateBillOfLadingModule.GenerateBillOfLadingOnClientSide(BillOfLadingDetailsMap);

            // Create PDF File with the Selected Input Content : Server Side

            WebClientRequestHelperModule.webClientRequestAPIWrapper("GenerateBillOfLading", BillOfLadingDetailsMap);

            /******************************************************************************************************
                generateBillOfLading : Place HyperLedger API Call to generate BillOfLading
            *******************************************************************************************************/

            /*
            var API_Name = "generateBillOfLading";
            var billOfLadingDetailsObject = { taId: taIdValue };

            if (taIdValue != null && taIdValue != undefined) {

                var billOfLadingStatusObject = HyperLedgerAPIWrapperModule.httpAPIRequestToHyperLedgerServer(billOfLadingDetailsObject, API_Name);
            }
            */

        });


        /****************************************************************************************
            Login & Logout functionality : Hide and display the Internal content references
        *****************************************************************************************/

        window.onload = function (event) {

            // Authenticate On Page Load : Through Current User Context

            FlowControlGlobalsModule.bFirstTimeAuthentication = false;
            UserAuthenticationModule.authenticateUserOnPageLoad();

            // Build Query

            currentUserName = window.localStorage.getItem(FlowControlGlobalsModule.currentUserName_Key);

            var queryMap = new Map();
            queryMap.set("UserName", currentUserName);

            // Retrieve the Carrier Name on load in local cache: Used for further Queries

            RetrieveUserDetails_Module.retrieveUserDetailsAnd_SetContext(webServerPrefix, queryMap,
                "RetrieveUserDetailsBasedOnUserName");

            if (bDebug == true) {

                alert("current Name of the logged in Carrier : " + window.localStorage.getItem(FlowControlGlobalsModule.currentUser_Name_Key));
            }

            // Auto refresh page based on Periodic Authentication

            setAuthRefreshInterval = setInterval(authenticateUserPeriodically, FlowControlGlobalsModule.periodicAuthenticationRefreshEventInterval);
        }

        /***************************************************************************************************************************
            authenticateUserPeriodically : Periodic Authentication of User And Page refresh based on result
        ****************************************************************************************************************************/

        function authenticateUserPeriodically() {

            // Authenticate Periodically : Through Current User Context

            FlowControlGlobalsModule.bFirstTimeAuthentication = false;
            UserAuthenticationModule.authenticateUserOnPageLoad();

        }

    </script>
