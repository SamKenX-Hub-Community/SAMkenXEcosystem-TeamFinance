
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TradeFinance Smart Contract</title>

    <link rel="stylesheet" type="text/css" href="TradeFinanceHome.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <style type="text/css">

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* Change styles for span and cancel button on extra small screens */

        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>

</head>


<body>


    <script src="./JavaScript/UserAuthentication.js"></script>
    <script src="./JavaScript/GlobalsForFlowControl.js"></script>
    <script src="./JavaScript/RetrieveUserDetails.js"></script>


    <!--Home Page : Navigation Bar + Entire Content-->

    <div class="container-fluid">

        <!--Navigation Bar Header -- Fixed Top -->

        <nav class="navbar navbar-inverse">

            <div class="container-fluid">

                <div class="navbar-header">

                    <a id="TradeFinance-HomePage" class="navbar-brand" href="./TradeFinanceHome.html">TradeFinanceHome</a>

                </div>

                <ul class="nav navbar-nav navbar-right">

                    <!--li class="active"> <a class="Login" onclick="document.getElementById('Login-Popup').style.display='block'" href="#">Login</a> </li-->
                    <li> <a class="SignUp" onclick="document.getElementById('Signup-Popup').style.display='block'" href="#">SignUp</a> </li>

                    <li class="active"> <a class="Login" data-toggle="modal" data-target="#Login-Popup" href="#">Login</a> </li>

                </ul>

            </div>

        </nav>


        <!-- Home Page : Info, Decoration & Quick Links -->

        <div class="container-fluid" style="padding-top: 3em; padding-left:2em">

            <img src="HyperLedgerFabric.png" class="img-thumbnail" alt="Hyper Ledger Fabric" />
            <img src="SmartContract.jpg" class="img-thumbnail" alt="Smart Contract" />
            <img src="GemsAndDiamonds.jpg" class="img-thumbnail" alt="Gems And Diamonds" />

        </div>

    </div>


    <!-- Login Popup -->

    <div id="Login-Popup" class="modal fade" role="dialog">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header" style="padding-left:20%; padding-bottom:5%">

                    <img src="login-icon.jpg" alt="Avatar" class="avatar" />
                    <button type="button" class="Popup-Close" data-dismiss="modal" style="float: right">&times;</button>
                
                </div>


                <div class="modal-body">

                    <form action="./TradeFinanceHome.html">

                        <div class="form-group">

                            <label for="uname">Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username" id="Authentication-UserName" required>

                        </div>

                        <div class="form-group">

                            <label for="psw">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="Authentication-Password" required>

                        </div>

                        <div class="Creds-History" style="padding-left:5%; padding-right:5%; padding-top:1%; padding-bottom:1%">

                            <label><input type="checkbox">  Remember me</label>
                            <span class="forgot-Password-Link" style="float:right"> <a href="#">Forgot password?</a> </span>

                        </div>

                    </form>

                </div>

                <div class="modal-footer">

                    <div class="login-Controls-Container" style="float:left; padding-left:30%; padding-right:20%; padding-top:1%; padding-bottom:1%">

                        <button type="submit" style="padding-left:20%; padding-right:20%" class="btn btn-primary" onclick='UserAuthenticationModule.processUserAuthenticationEvent(event);'> Login </button>

                    <div>

                </div>

            </div>

        </div>

    </div>

    <div id="Signup-Popup" class="modal">
        <span onclick="document.getElementById('Signup-Popup').style.display='none'" class="close" title="Close Modal">&times;</span>
        <!--form class="modal-content" action="./TradeFinanceHome.html"-->
        <form class="modal-content">
            <div class="container">

                <h1 class="SignUp-Label">Sign Up</h1>
                <p class="SignUp-Label">Please fill in this form to create an account.</p>
                <hr>

                <label class="SignUp-Label" for="Type"><b>UserType</b></label>

                <select name="Type" class="dropdown" required id="User-Type">
                    <option value="Select">Select</option>
                    <option value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>
                    <option value="Bank">Bank</option>
                </select>

                <label class="SignUp-Label" for="Name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="Name" required id="User-Name">

                <label class="SignUp-Label" for="Shipment"><b>Shipment ( Goods / Services )</b></label>
                <input type="text" placeholder="Enter Shipment" name="Shipment" required id="User-Shipment">

                <label class="SignUp-Label" for="Location"><b>Location</b></label>
                <input type="text" placeholder="Enter Location" name="Location" required id="User-Location">

                <label class="SignUp-Label" for="Email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required id="User-Email">

                <label class="SignUp-Label" for="UserAddress"><b>UserAddress</b></label>
                <input type="text" placeholder="Enter User Address" name="UserAddress" required id="User-Address">

                <label class="SignUp-Label" for="UserName"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="Username" required id="User-UserName">

                <label class="SignUp-Label" for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required id="User-Password">

                <label class="SignUp-Label" for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="User-RepeatPassword">

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="Singup-Controls-Container">

                    <button type="button" class="signupbtn" id="Signup-Button" onclick='UserAuthenticationModule.processUserRegistrationEvent(event);'>Sign Up</button>
                    <label class="buffer-clearance"></label>
                    <button type="button" onclick="document.getElementById('Signup-Popup').style.display='none'" class="cancelbtn">Cancel</button>
                    <label class="bottom-buffer-clearance"></label>

                </div>

            </div>

        </form>

    </div>

    <script>


        /****************************************************************************************
            Close the modal popup for various events
        *****************************************************************************************/

        // Get the modal

        var bDebug = false;

        var modal = document.getElementById('Login-Popup');
        var modalSignup = document.getElementById('Signup-Popup');

        /****************************************************************************************
            When the user clicks anywhere outside of the modal, close it
        *****************************************************************************************/

        window.onclick = function (event) {

            if (event.target == modal) {
                modal.style.display = "none";
            }
            else if (event.target == modalSignup) {
                modalSignup.style.display = "none";
            }

        }

        /****************************************************************************************
            Login & Logout functionality : Hide and display the Internal content references
        *****************************************************************************************/

        window.onload = function (event) {

            //document.getElementById("Content-Navigation-bar").style.display = "none";
        }

    </script>

</body>

</html>
