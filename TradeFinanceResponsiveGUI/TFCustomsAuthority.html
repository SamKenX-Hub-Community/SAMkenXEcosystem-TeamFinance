    <!--Customs Authority Page : Show "Trade & Import Tax" Details : Business Logic-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./JavaScripts/TradeAndLC-StatusUpdate.js"></script>
    <script src="./JavaScripts/HTMLElements-HelperUtil.js"></script>
    <script src="./JavaScripts/GlobalsForFlowControl.js"></script>
    <script src="./JavaScripts/RetrieveUserDetails.js"></script>
    <script src="./JavaScripts/UserAuthentication.js"></script>
    <script src="./JavaScripts/TradeAndLC-StatusRetrieval.js"></script>
    <script src="./JavaScripts/HelperUtils.js"></script>

    <script>

        var bDebug = false;

        var webServerPrefix = "http://127.0.0.1:3500/?";
        var currentCustomsAuthorityName = null;
        var setAuthRefreshInterval = null;
        var importTaxPercentage = 10;

        /***********************************************************************************************************

        View Import Tax Status : View Shipment & Import Tax Details

        ************************************************************************************************************/

        $("#View-ImportTax-Status-Button").click(function () {

            // Gather inputs

            var taId_value = document.getElementById("Trade-Id-Input").value;

            // Retrieve Trade Details

            var statusFormDetailsMap = new Map();

            statusFormDetailsMap.set("TA_Element_Id", "Shipment_Details_TA_Id_Value");
            statusFormDetailsMap.set("Buyer_Element_Id", "Shipment_Details_Buyer_Name_Value");
            statusFormDetailsMap.set("Seller_Element_Id", "Shipment_Details_Seller_Name_Value");
            statusFormDetailsMap.set("Shipment_Element_Id", "Shipment_Details_Shipment_Value");
            statusFormDetailsMap.set("ShipmentCount_Element_Id", "Shipment_Details_Shipment_Count_Value");
            statusFormDetailsMap.set("Amount_Element_Id", "Shipment_Details_Amount_Value");
            statusFormDetailsMap.set("TradeStatus_Element_Id", "Shipment_Details_Status_Value");

            TradeAndLC_StatusRetrievalModule.retrieveTradeDetailsWrapper(taId_value, false, statusFormDetailsMap);

            // Fill the details of Seller Location & Address

            document.getElementById("Shipment_Details_Import_Duty_Value").innerHTML = "To Be Calculated";

            // Reset Input Text Fields

            document.getElementById("Trade-Id-Input").value = null;

        });

        /***********************************************************************************************************

        Calculate ImportTax : Calculates the import Tax and updates the Trade Record along with current status

        ************************************************************************************************************/

        $("#Calculate-ImportTax-Button").click(function () {

            var cost_of_goods = document.getElementById("Shipment_Details_Amount_Value").value;
            var import_tax_of_goods = (cost_of_goods * importTaxPercentage) / 100;

            document.getElementById("Shipment_Details_Import_Duty_Value").innerHTML = import_tax_of_goods;

        });

        /***********************************************************************************************************

            Approve Customs : Clear the customs at Port of Entry

        *************************************************************************************************************/

        $("#Approve-Customs-Check-Button").click(function () {

            updateCustomsClearanceStatusWrapper("ApproveCustomsCheck");
        });

        /***********************************************************************************************************

            Reject Customs : Reject the customs at Port of Entry

        *************************************************************************************************************/

        $("#Reject-Customs-Check-Button").click(function () {

            updateCustomsClearanceStatusWrapper("RejectCustomsCheck");
        });

        /******************************************************************************************************
         *
            updateCustomsClearanceStatusWrapper : Updates the Customs Clearance status in Mongo DB
                                                : And places HyperLedger Status Change Call
         *
        ******************************************************************************************************/

        function updateCustomsClearanceStatusWrapper(customsCheckStatus) {

            // Prepare Http Request from Form-data and send the request

            var taId_value = document.getElementById("Shipment_Details_TA_Id_Value").value;

            // Mongo DB call for Status Change

            var queryMap = new Map();
            var queryEmpty = true;

            if (HelperUtilsModule.valueDefined(taId_value)) {

                queryMap.set("Trade_Id", taId_value);
                queryEmpty = false;

            }

            if (queryEmpty == true) {

                alert("Trade Agreement Id values are missing while updating customs check status: ");

            } else {

                // Status Change in MongoDB

                TradeAndLC_StatusUpdateModule.changeStatusOfTradeAndLcRecord(webServerPrefix, queryMap, customsCheckStatus);

                // Status Change in HyperLedger

                /*
                var webServerPrefix = "/tfbc/";
                TradeAndLC_StatusUpdateModule.changeStatusOfTradeAndLcRecord_HyperLedger(webServerPrefix, queryMap, customsCheckStatus);
                */

                document.getElementById("Trade-Id-Input").value = null;
            }

        }

        /****************************************************************************************
            Login & Logout functionality : Hide and display the Internal content references
        *****************************************************************************************/

        window.onload = function (event) {

            // Authenticate On Page Load : Through Current User Context

            FlowControlGlobalsModule.bFirstTimeAuthentication = false;
            //UserAuthenticationModule.authenticateUserOnPageLoad();

            // Build Query

            currentUserName = window.localStorage.getItem(FlowControlGlobalsModule.currentUserName_Key);

            var queryMap = new Map();
            queryMap.set("UserName", currentUserName);

            // Retrieve the Customs_Authority Name on load in local cache: Used for further Queries

            RetrieveUserDetails_Module.retrieveUserDetailsAnd_SetContext(webServerPrefix, queryMap,
                "RetrieveUserDetailsBasedOnUserName");

            if (bDebug == true) {

                alert("current Name of the logged in Customs-Authority user : " + window.localStorage.getItem(FlowControlGlobalsModule.currentUser_Name_Key));
            }

            // Auto refresh page based on Periodic Authentication

            //setAuthRefreshInterval = setInterval(authenticateUserPeriodically, FlowControlGlobalsModule.periodicAuthenticationRefreshEventInterval);
        }

        /***************************************************************************************************************************
            authenticateUserPeriodically : Periodic Authentication of User And Page refresh based on result
        ****************************************************************************************************************************/

        function authenticateUserPeriodically() {

            // Authenticate Periodically : Through Current User Context

            FlowControlGlobalsModule.bFirstTimeAuthentication = false;
            UserAuthenticationModule.authenticateUserOnPageLoad();

        }

    </script>
