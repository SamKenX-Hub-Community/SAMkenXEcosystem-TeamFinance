    <!--Seller Page : Accept Trade Request : Business Logic-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./JavaScripts/TradeAndLC-StatusRetrieval.js"></script>
    <script src="./JavaScripts/TradeAndLC-StatusUpdate.js"></script>

    <script src="./JavaScripts/GlobalsForFlowControl.js"></script>
    <script src="./JavaScripts/UserAuthentication.js"></script>

    <script>

        var bDebug = false;
        var webServerPrefix = "http://127.0.0.1:3500/?";
        var currentUserName = null;
        var setAuthRefreshInterval = null;

        /****************************************************************************************

        Accept Trade : Change the status of Trade Agreement in mongo db by changing it to "Trade Accepted"
        Accept Trade : Place HyperLedger API Call

        *****************************************************************************************/

        $("#Accept-Trade-Button").click(function () {

            // Prepare Http Request from Form-data and send the request

            var taId_value = document.getElementById("Trade-Id-Input").value;

            // Mongo DB call for Status Change

            var queryMap = new Map();
            var queryEmpty = true;

            if (taId_value != null && taId_value != undefined) {

                queryMap.set("Trade_Id", taId_value);

                // Include the current User's Name in query as Seller
                // Does the "Inclusiveness Check" ( Current Seller <=> Trade_Id ) automatically

                currentUserName = window.localStorage.getItem(FlowControlGlobalsModule.currentUser_Name_Key);
                queryMap.set("Seller", currentUserName);

                queryEmpty = false;
            }

            if (queryEmpty == true) {

                alert(" Trade Agreement Id values are missing while Accepting Trade : ");

            } else {

                // Status Change in MongoDB

                TradeAndLC_StatusUpdateModule.changeStatusOfTradeAndLcRecord(webServerPrefix, queryMap, "ApproveTrade");

                // Status Change in HyperLedger

                /*
                var webServerPrefix = "/tfbc/";
                TradeAndLC_StatusUpdateModule.changeStatusOfTradeAndLcRecord_HyperLedger(webServerPrefix, queryMap, "acceptTrade");
                */

                document.getElementById("Trade-Id-Input").value = null;

                retrieveTradeDetails(taId_value);
            }

        });

        /****************************************************************************************

        Reject Trade : Change the status of Trade Agreement in mongo db by changing it to "Trade Rejected"
        Reject Trade : Place HyperLedger API Call

        *****************************************************************************************/

        $("#Reject-Trade-Button").click(function () {

            // Prepare Http Request from Form-data and send the request

            var taId_value = document.getElementById("Trade-Id-Input").value;

            if (bDebug == true) {

                alert("Rejecting trade with trade Id : " + taId_value);
            }

            // Mongo DB call for Status Change

            var queryMap = new Map();
            var queryEmpty = true;

            if (taId_value != null && taId_value != undefined) {

                queryMap.set("Trade_Id", taId_value);

                // Include the current User's Name in query as Seller
                // Does the "Inclusiveness Check" ( Current Seller <=> Trade_Id ) automatically

                currentUserName = window.localStorage.getItem(FlowControlGlobalsModule.currentUser_Name_Key);
                queryMap.set("Seller", currentUserName);

                queryEmpty = false;
            }

            if (queryEmpty == true) {

                alert(" Trade Agreement Id values are missing while Rejecting Trade : ");

            } else {

                // Status Change in MongoDB

                TradeAndLC_StatusUpdateModule.changeStatusOfTradeAndLcRecord(webServerPrefix, queryMap, "RejectTrade");

                // Status Change in HyperLedger

                /*
                var webServerPrefix = "/tfbc/";
                TradeAndLC_StatusUpdateModule.changeStatusOfTradeAndLcRecord_HyperLedger(webServerPrefix, queryMap, "acceptTrade");
                */

                document.getElementById("Trade-Id-Input").value = null;

                retrieveTradeDetails(taId_value);
            }

        });


        /****************************************************************************************
            retrieveTradeDetails : Retrieve the details of trade from mongo db
        *****************************************************************************************/

        function retrieveTradeDetails(taid_value) {

            if (taid_value == null) {

                alert("retrieveTradeDetails: taId value must be entered to retrieve the Trade Details");
                return;
            }

            // Retrieve the Trade Details from mongoDb

            var Client_Request = "RetrieveTradeDetails";

            currentUserName = window.localStorage.getItem(FlowControlGlobalsModule.currentUser_Name_Key);
            currentUserType = window.localStorage.getItem(FlowControlGlobalsModule.currentUser_UserType_Key);

            if (bDebug == true) {

                alert("current Name of the logged in Buyer : " + currentUserName);
                alert("current UserType set during Page Load User Context : " + currentUserType);
            }

            if (currentUserName != null && currentUserName != undefined && currentUserType != null && currentUserType != undefined) {

                TradeAndLC_StatusRetrievalModule.retrieveTradeDetails_MongoDB(taid_value, Client_Request, currentUserName, currentUserType);

            } else {

                TradeAndLC_StatusRetrievalModule.retrieveTradeDetails_MongoDB(taid_value, Client_Request, null, null);
            }

            /****************************************************************************************
                getTA : Place HyperLedger API Call
            *****************************************************************************************/

            /*
            var API_Name = "getTA";
            var tradeDetailsRequestObject = { taId: taid_value };

            tradeStatusDetailsObject = HyperLedgerAPIWrapperModule.httpAPIRequestToHyperLedgerServer(tradeDetailsRequestObject, API_Name);
            */

        }

        /****************************************************************************************
            Login & Logout functionality : Hide and display the Internal content references
        *****************************************************************************************/

        window.onload = function (event) {

            // Authenticate On Page Load : Through Current User Context

            FlowControlGlobalsModule.bFirstTimeAuthentication = false;
            UserAuthenticationModule.authenticateUserOnPageLoad();

            // Build Query

            currentUserName = window.localStorage.getItem(FlowControlGlobalsModule.currentUserName_Key);

            var queryMap = new Map();
            queryMap.set("UserName", currentUserName);

            // Retrieve User Context on load in local cache: Used for further Queries

            RetrieveUserDetails_Module.retrieveUserDetailsAnd_SetContext(webServerPrefix, queryMap,
                "RetrieveUserDetailsBasedOnUserName");

            // Auto refresh page based on Periodic Authentication

            setAuthRefreshInterval = setInterval(authenticateUserPeriodically, FlowControlGlobalsModule.periodicAuthenticationRefreshEventInterval);
        }

        /***************************************************************************************************************************
            authenticateUserPeriodically : Periodic Authentication of User And Page refresh based on result
        ****************************************************************************************************************************/

        function authenticateUserPeriodically() {

            // Authenticate Periodically : Through Current User Context

            FlowControlGlobalsModule.bFirstTimeAuthentication = false;
            UserAuthenticationModule.authenticateUserOnPageLoad();

        }


    </script>
